<!DOCTYPE html>
<html>
  <head>
    <title>eval</title>
  </head>
  <body>
    <pre id='input'></pre>
    <div id='output'></div>

<script type='text/eval' id='console'>
function each(collection, callback){
  callback(collection[0])
  var arr = collection
  collection.shift()
  return arr.length === 0 || each(arr, callback)
}
each([1,2,3], function(i){
  console.log(i);
})
</script>
    <script src='app.js'></script>
  </body>
</html>
